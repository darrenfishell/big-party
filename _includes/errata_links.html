<!-- Errata Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].other-links.section | default: "other-links" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].other-links.title | markdownify | default: "Other Links" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].other-links.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for item in site.portfolio %}
    <div class="col-md-4 col-sm-6 portfolio-item">
      <a class="portfolio-link" id="{{ item.anchor }}" data-toggle="modal" href="#p-{{ item.anchor }}">
        <div class="portfolio-hover">
          <div class="portfolio-hover-content">
            <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
          </div>
        </div>
        <img class="img-fluid" src="{{ item.caption.thumbnail }}" alt="">
      </a>
      <div class="portfolio-caption">
        <h4><a data-toggle="modal" href="{{ item.link }}">{{ item.caption.title }}</a></h4>
        <p class="text-muted">{{ item.caption.subtitle }}</p>
      </div>
    </div>
	{% endfor %}
    </div>
  </div>
</section>
